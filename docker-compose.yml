version: "3.3"

services:
  nginx:
    build: ./nginx
    container_name: ng03
    ports:
      - 1500:80
    volumes:
      - ./flussonic_stat/static:/app/static
    depends_on:
      - app

  app:
    build:
      context: .
    container_name: app03
    expose:
      - 8000
    volumes:
      - ./flussonic_stat:/app
      - ./flussonic_stat/static:/app/static
    env_file:
      - ./flussonic_stat/.env
    restart: unless-stopped
    depends_on:
      - db
    command: >
      sh -c "python3.8 manage.py runserver 0.0.0.0:8000"

  db:
    container_name: db03
    image: mysql:8.0
    env_file: .env
    environment: MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
    - ./db_django:/var/lib/mysql
volumes:
  static:
